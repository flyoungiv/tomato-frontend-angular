<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- CC Column -->
    <ng-container matColumnDef="country_code">
      <th mat-header-cell *matHeaderCellDef> ISO3 </th>
      <td mat-cell *matCellDef="let element"> {{element.country_code}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>
  
    <!-- Medals Column -->
    <ng-container matColumnDef="medals">
      <th mat-header-cell *matHeaderCellDef> Medals </th>
      <td mat-cell *matCellDef="let element"> {{element.medals}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
